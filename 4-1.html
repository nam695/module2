<body>
    <h1>Hàm hiển thị nội dung trên nhiều dòng</h1>
    <script>
        sendMail("Alice", "Acme Corp");
        function sendMail(name, companyName){
            const emailBody =`
            Dear ${name},

            Thank you for purchasing our product. we hope you enjoy it.

            Best regards,
            
            ${companyName}
            `;
            console.log(emailBody);
            return emailBody;
        };
    </script>
