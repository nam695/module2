<body>
    <h1>Lọc rồi tính tổng các số chẵn lẻ</h1>
    <script>
        function evenOdd (arr) {
            const evenNumbers = [];
            let sumEven = 0;
            const oddNumbers = [];
            let sumOdd = 0;

            for (const num of arr) {
                if ( num % 2 === 0){
                    evenNumbers.push(num);
                    sumEven += num;
                }else {
                    oddNumbers.push(num);
                    sumOdd += num;
                }
            }
            return {
                Even: { Number: evenNumbers, sumEven: sumEven },
                Odd: { Number: oddNumbers, SumOdd: sumOdd},
            };
        }
        console.log(evenOdd([1, 2, 3, 4, 5, 6]));
        console.log(evenOdd([1, 2, 4, 6]));
        console.log(evenOdd([2, 4, 5,]));
    </script>
</body>
