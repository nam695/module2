<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hàm tính chu vi , diện tích hình tròn</h1>
    <script>
        circle(7);

        function circle(r){
            const pi = Math.PI;
            const chuVi = 2 * pi * r;
            const dienTich = pi * r * r;

            console.log(`Chu vi: ${chuVi.toFixed(2)}`);
            console.log(`Diện tích: ${dienTich.toFixed(2)}`);
        }
    </script>
</body>
</html>
